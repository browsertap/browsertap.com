<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">

  <meta name="description" content="Test your website against mobile & desktop browsers. Test responsive layouts, Mobile Devices, Internet Explorer." />
  <meta name="keyboards" content="cross browser testing, browser compatibility testing, ie6, ie7, responsive testing" />

  <title>{% block title %}Interactive Cross-Browser Testing &mdash; BrowserTap{% endblock %}</title>

	<link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">
	<link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static '/css/styles.css' %}">

	{% block header %}
	<script type="text/javascript" src="//use.typekit.net/bmo7enw.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	{% endblock header %}

</head>
<body>
	{% block content %}
	<!-- Empty state -->
	{% endblock content %}

	{% block scripts %}
	<!-- Scripts -->
	{% endblock scripts %}
</body>
</html>
